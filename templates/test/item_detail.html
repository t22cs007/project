{% extends 'base.html' %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<div class="container product-detail py-3">
    <div class="row">
        <!-- 商品画像と基本情報 -->
        <div class="col-md-6 text-center">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" id="product-image">
            <h5 class="mt-3" id="product-name">{{ item.name }}</h5>
            <p class="text-muted" id="product-price">{{ item.point }}P/個</p>
        </div>
        <!-- 商品詳細とカート -->
        <div class="col-md-6">
            <h5>詳細内容</h5>
            <p id="product-description">
                {{ item.description }}
            </p>
            <div class="d-flex align-items-center mb-3">
                <label for="product-quantity" class="me-2">数量：</label>
                <select id="product-quantity" class="form-select w-auto">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button class="btn btn-success w-100" id="add-to-cart-button">カートに入れる</button>
        </div>
    </div>
</div>
{% endblock %}

<!-- フッター -->
<footer class="bg-light py-3 mt-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 ポイント交換サイト</p>
    </div>
</footer>
