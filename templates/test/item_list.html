{% extends 'base.html' %}
{%block title%}
<div class="h1">Point Top</div>
{%endblock%}

{%block content%}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mb-3">
        <div id="filters" class="btn-group" role="group" aria-label="Filter Buttons">
            <a href="?type=all" class="btn btn-outline-primary {% if selected_type == 'all' %}active{% endif %}">全て</a>
            <a href="?type=food" class="btn btn-outline-primary {% if selected_type == 'food' %}active{% endif %}">食べ物</a>
            <a href="?type=chiket" class="btn btn-outline-primary {% if selected_type == 'chiket' %}active{% endif %}">食券</a>
            <a href="?type=good" class="btn btn-outline-primary {% if selected_type == 'good' %}active{% endif %}">グッズ</a>
            <a href="?type=other" class="btn btn-outline-primary {% if selected_type == 'other' %}active{% endif %}">その他</a>
        </div>
    </div>
    
    <!-- 並べ替えボタン -->
    <div class="container mb-3">
        <div class="btn-group" role="group" aria-label="Order Buttons">
            <a href="?type={{ selected_type }}&order=asc" class="btn btn-outline-secondary {% if selected_order == 'asc' %}active{% endif %}">昇順</a>
            <a href="?type={{ selected_type }}&order=desc" class="btn btn-outline-secondary {% if selected_order == 'desc' %}active{% endif %}">降順</a>
        </div>
    </div>
    
    <!-- 商品一覧 -->
    <div class="container my-3">
        <h1 class="mb-4">商品一覧</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in items %}
            <div class="col">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.point }}P/個</p>
                        <div>
                            <a href="{% url 'point:item_detail' item.pk %}" class="btn btn-primary btn-sm me-2">詳細</a>
                            <button class="btn btn-success btn-sm">カート</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
       <!-- Footer -->
    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 ポイント交換サイト</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{%endblock%}
