{%block content%}
{%load static%}
{%for field in form%}
    <div class="form-group">
        <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
        {{field.value}}
    </div>
    {%endfor%}

    <form enctype="multipart/form-data" action="{%url 'register:user_data_input'%}"method="POST">
        <button type="submit" class "btn btn-primary btn-lg">もどる</button>
        {%for field in form%}{{field.as_hidden}}{%endfor%}
        {%csrf_token%}
    </form>
    <hr>
    <form action="{%url 'register;user_data_create'%}" method="POST">
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
        {%for field in form%}{{field.as.hidden}}{%endfor%}
        {%csrf_token%%}
    </form>

    {%end block%}
