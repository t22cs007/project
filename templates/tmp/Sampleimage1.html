<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショッピングサイト</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            border-bottom: 2px solid #000;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            color: #000;
        }
        .navbar .left-menu,
        .navbar .right-menu {
            display: flex;
            align-items: center;
        }
        .main-content {
            margin: 70px 20px 20px;
            font-size: 18px;
        }
        .badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <div class="navbar" id="navbar">
        <div class="left-menu">
            <a href="#">TOP</a>
            <a href="#">商品一覧</a>
            <a href="#">ポイント申請</a>
            <a href="#">ログアウト</a>
        </div>
        <div class="right-menu">
            <a href="#">お知らせ <span class="badge">1</span></a>
            <a href="#">カート</a>
            <a href="#">マイページ</a>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <p>こんにちは <strong>田中 さん</strong></p>
        <p>ポイント残高: <strong>300ポイント</strong> (当月失効: <strong>100ポイント</strong>)</p>
    </div>
</body>
</html>
