<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap5のCDNを設定 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Account</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'accounts:index' %}">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:index' %}">TOP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">商品一覧</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'point:index' %}">ポイント申請</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-secondary text-light" href="{% url 'accounts:logout' %}">Logout</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">お知らせ <span class="badge bg-danger">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">カート</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">マイページ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- コンテンツ -->
  <div class="container mt-5 pt-5 text-center">
    {% block title %}
    {% endblock %}
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
